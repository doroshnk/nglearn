<div class="container">
  <div class="col-xs-8 col-xs-offset-2">
    <h3 [appBg]="'yellow'" [setColor]="'blue'" >{{headerText}}</h3>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let item of items; let ind = index"
        (click)="onCLick(item)">
        <u>{{ind+1}}</u> {{item}}
      </li>
    </ul>
    <div class="" [ngSwitch]="cur">
      <p *ngSwitchCase="1">1</p>
      <p *ngSwitchCase="2">2</p>
      <p *ngSwitchCase="3">3</p>
      <p *ngSwitchDefault>default</p>
    </div>

  </div>
</div>
