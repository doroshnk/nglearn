<div class="col-md-8 col-md-offset-2">
  <form (ngSubmit)="submitForm(form)" #form="ngForm">

      <!-- [ngClass]="{hasError: email.invalid  && email.touched }" -->
      <!-- [ngClass]="{verdanaFont:true}" -->
      <!-- [ngClass]="{'has-error':true}" -->
      <div class="form-group" [ngClass]="{ hasError: email.invalid  && email.touched }"> 
      <label>Email</label>
      <input type="text" class="form-control"
      ngModel name="email"
      required
      email
      #email="ngModel"
      >
      <p *ngIf="email.invalid && email.touched" >Wrong emaild</p>
      
    </div>
    <div class="form-group" [ngClass]="{hasError: pass.invalid && pass.touched}">
        <label>Пароль</label>
        <input type="password" class="form-control"
        ngModel name="pass"
        required
        #pass="ngModel"
        >
        <p *ngIf="pass.invalid && pass.touched" >Can not been emptyy</p>
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select class="form-control"
        [ngModel]="defAnsw" 
        name="defCountry"
        required
      >
        <option value="ru">Россия</option>
        <option value="by">Белоруссия</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input type="radio" [value]="ans.type"
        [ngModel]="defAnsw" 
        name="ans"
        required
        > {{ans.text}}
      </label>
    </div>
    <button class="btn btn-success" 
    type="submit"
    [disabled]="!form.valid"
    >Сохранить</button>

  </form>
</div>
